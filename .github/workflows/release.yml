name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -race ./...

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist

          # Build for multiple platforms
          PLATFORMS="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"

          for platform in $PLATFORMS; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output="cramberry-${{ steps.version.outputs.VERSION }}-${GOOS}-${GOARCH}"

            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi

            echo "Building for $GOOS/$GOARCH..."
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "-X github.com/blockberries/cramberry/pkg/cramberry.Version=${{ steps.version.outputs.VERSION }} \
                        -X github.com/blockberries/cramberry/pkg/cramberry.GitCommit=${{ github.sha }} \
                        -X github.com/blockberries/cramberry/pkg/cramberry.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
              -o "dist/${output}" \
              ./cmd/cramberry
          done

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
